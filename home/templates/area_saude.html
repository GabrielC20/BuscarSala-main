<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área da Saúde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container mt-5">
            <h1 class="text-center">Área da Saúde</h1>
            <div class="row">
                {% for sala in salas %}
                    <div class="col-md-4 mb-3">
                        <a href="https://www.youtube.com/watch?v={{ sala.url|default:'' }}" 
                           class="btn btn-primary btn-block" target="_blank">
                           {{ sala.nome }} <!-- Exibe o nome da sala -->
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <a href="/" class="btn btn-secondary mt-5">Voltar ao Menu Principal</a>
    </main>
</body>
</html>
